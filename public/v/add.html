<br/><br/><br/>
<div class="container">
<div class="col-md-8">

    <form role="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="define" class="col-lg-2 control-label">Word</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="define" placeholder="Word" ng-model="word.define" required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="definition" class="col-lg-2 control-label">Definition</label>
                <div class="col-lg-10">
                    <textarea rows="8" class="form-control" id="definition" ng-model="word.definition" placeholder="Text"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <br/>
                    <a class="btn btn-default" href="/all">Cancel</a>
                    <button type="button" ng-click="submit('all')" class="btn btn-primary">Add</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</div>
